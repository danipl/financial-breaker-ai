apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: woodpecker
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/danipl/financial-breaker-ai.git
    chart: woodpecker/helm
    targetRevision: HEAD
    helm:
      values: |
        server:
          enabled: true
        agent:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: woodpecker
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
